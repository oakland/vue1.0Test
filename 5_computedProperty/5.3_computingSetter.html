<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5.3_computingSetter</title>
	<script type="text/javascript" src="../scripts/vue.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var vm = new Vue({
				el: "#example",
				data: {
					firstName: "Foo",
					lastName: "Bar",
					fullName: "Foo Bar"
				},
				computed: {
					fullName: {
						//getter
						get: function() {
							return this.firstName + " " + this.lastName
						},
						//setter
						set: function(newVal) {
							var names = newVal.split(" ");
							this.firstName = names[0];
							this.lastName = names[names.length - 1];
						}
					}
				}
			})
			// vm.fullName = "Hello World";//修改 vm.fullName，则 vm.firstName 和 vm.lastName 会根据 set 发生变化
			// console.log(vm.firstName);
			// console.log(vm.lastName);
		};
	</script>
</head>
<body>
	<div id="example">{{ fullName }}</div>
</body>
</html>
