<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3.2_propertiesAndMethods</title>
	<script type="text/javascript" src="../scripts/vue.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			//每个 Vue 实例都会代理其 data 对象里所有的属性：
			var data = { a: 1 };
			var vm = new Vue({
				data: data
			})

			vm.a === data.a // -> true

			//设置属性也会影响到原始数据
			vm.a = 2
			data.a // -> 2

			// ... 反之亦然
			data.a = 3
			vm.a // -> 3

			// 注意，只有这些被代理的属性是响应的。如果在实例创建后添加新的属性到实例上，它不会触发视图更新。我们将在后面详细讨论响应系统。

			// 除了这些数据属性，Vue 实例暴露了一些有用的实例属性与方法。这些属性与方法都有前缀 $，以便与代理的数据属性区分。例如：
			var data = { a: 1 }
			var vm = new Vue({
				el: "#example",
				data: data
			})

			vm.$data === data // -> true
			vm.$el === document.getElementById('example') // -> true

			// $watch 是一个实例方法
			vm.$watch('a', function(newVal, oldVal) {
				// 这个回调将在 'vm.a' 改变后调用
			})
			// 参考 API 文档查看全部的实例属性与方法。
		}
	</script>
</head>
<body>
	
</body>
</html>
