<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>4.1_insertValue</title>
	<script type="text/javascript">
		// 数据绑定最基础的形式是文本插值，使用 “Mustache” 语法（双大括号）：
		// <span>Message: {{ msg }}</span>
		// Mustache 标签会被相应数据对象的 msg 属性的值替换。每当这个属性发生变化时它也会更新。
		// 你也可以只处理单次插值，今后的数据变化就不会引起插值更新了：
		// <span>This will never change: {{ *msg }}</span>

		// 原始的 HTML
		// 双 Mustache 标签将数据解析为纯文本而不是 HTML。为了输出真的 HTML 字符串，需要用三 Mustache 标签：
		// <div>{{{ raw_html }}}</div>
		// 内容以 HTML 字符串插入——数据绑定将被忽略。如果需要复用模板片段，应当使用 partials。
		// 在网站上动态渲染任意 HTML 是非常危险的，因为容易导致 XSS 攻击。记住，只对可信内容使用 HTML 插值，永不用于用户提交的内容。

		// HTML 特性
		// Mustache 标签也可用于 HTML 特性 (Attributes) 内：
		// <div id="item-{{ id }}"></div>
		// 注意在 Vue.js 指令和特殊特性内不能用插值。不必担心，如果 Mustache 标签用错了地方 Vue.js 会给给出警告。

		//绑定表达式
		// 放在 Mustache 标签内的文本被称为绑定表达式。在 Vue.js 中，一段绑定表达式由一个 JavaScript 表达式和可选的一个或多个过滤器构成。

		//
	</script>
</head>
<body>
	
</body>
</html>
