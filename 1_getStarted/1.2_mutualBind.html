<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1.2_mutualBind</title>
    <script type="text/javascript" src="../scripts/vue.js"></script>
    <script type="text/javascript">
    window.onload = function() {
        new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js"
            }
        })
    }
    </script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <!-- <p>{{*message}}</p> 加上 * 号之后就无法在进行修改了 -->
        <input v-model="message">
    </div>
</body>

</html>
